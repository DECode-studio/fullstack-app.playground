version: '3.9'

services:
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    working_dir: /app
    command: >
      bash -lc "composer install &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_URL: http://localhost:8000
    env_file:
      - ./laravel/.env
      - .env
    volumes:
      - ./laravel:/app
    depends_on:
      - laravel-vite

  laravel-vite:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./laravel:/app
    environment:
      HOST: 0.0.0.0

  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    working_dir: /app
    command: sh -c "npm install && npx prisma migrate deploy && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
    env_file:
      - ./nextjs/.env
      - .env
    volumes:
      - ./nextjs:/app
